<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budżet domowy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Budżet domowy</h1>
    <div class="balance"></div>
    <form id="incomeForm">
      <input type="text" id="incomeName" placeholder="Nazwa przychodu">
      <input type="number" id="incomeAmount" placeholder="Kwota przychodu">
      <button type="submit">Dodaj przychód</button>
    </form>
    <form id="expenseForm">
      <input type="text" id="expenseName" placeholder="Nazwa wydatku">
      <input type="number" id="expenseAmount" placeholder="Kwota wydatku">
      <button type="submit">Dodaj wydatek</button>
    </form>
    <ul class="incomeList">
     
    </ul>
    <ul class="expenseList">
    
    </ul>
  </div>
  <script src="index.js"></script>
</body>
</html>
