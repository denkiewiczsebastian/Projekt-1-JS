<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budżet domowy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header">Budżet domowy</h1>
      <div class="balance"></div>
      <form id="incomeForm" class="form">
        <input
          type="text"
          id="incomeName"
          placeholder="Nazwa przychodu"
          class="input"
        />
        <input
          type="number"
          id="incomeAmount"
          placeholder="Kwota przychodu"
          min="0.01"
          step="0.01"
          class="input"
        />
        <button type="submit" class="button">Dodaj przychód</button>
      </form>
      <form id="expenseForm" class="form">
        <input
          type="text"
          id="expenseName"
          placeholder="Nazwa wydatku"
          class="input"
        />
        <input
          type="number"
          id="expenseAmount"
          placeholder="Kwota wydatku"
          min="0.01"
          step="0.01"
          class="input"
        />
        <button type="submit" class="button">Dodaj wydatek</button>
      </form>
      <ul class="incomeList"></ul>
      <ul class="expenseList"></ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
